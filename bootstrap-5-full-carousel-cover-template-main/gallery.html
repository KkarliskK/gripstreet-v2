    <!-- Font Awesome -->

    <style>
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Adding this so the smooth scroll is centering the section in the middle of the screen */
      #contact {
        scroll-margin-top: 40vh; 
      }

      #about {
        scroll-margin-top: 10vh; 
      }


      /* Carousel styling */
      #introCarousel,
      .carousel-inner,
      .carousel-item,
      .carousel-item.active {
        height: 100vh;
      }

      .carousel-item:nth-child(1) {
        background-image: url('https://images.pexels.com/photos/17716298/pexels-photo-17716298/free-photo-of-a-parking-lot-with-many-cars-parked-in-it.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      .carousel-item:nth-child(2) {
        background-image: url('https://images.pexels.com/photos/17544885/pexels-photo-17544885/free-photo-of-cars-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      .carousel-item:nth-child(3) {
        background-image: url('https://images.pexels.com/photos/9846046/pexels-photo-9846046.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #introCarousel {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>
</head>
